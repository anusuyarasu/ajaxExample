<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows</title>
<style type="text/css">
    table{
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 5px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
        var a ;

    $(document).ready(function() {  
        $.ajax({  
            url: 'https://flagpedia.net/asset-countries.js',
            // 'https://cricketapi.platform.iplt20.com/teams',
            // 'https://datacdn.iplt20.com/dynamic/data/bcci/2019/ipl2019/poll.js',  
           
            type: 'GET',  
              
            dataType: 'json',  
       
            success: function(data, textStatus, xhr) {  
              
                console.log(data);  
                a=data['content'];
               console.log(a);
              
                for(var i = 0;i<a.length;i++){
                  
                   $(".add-row").ready(function(){
                       var id = a[i]['id'];
                        var abbreviation = a[i]['abbreviation'];
                        var fullName = a[i]['fullName'];
                        var shortName=a[i]['shortName'];
                        var type = a[i]['type'];
                        var markup = "<tr><td>"+id+"</td><td>" + abbreviation + "</td><td>"+  fullName  + "</td><td>"+ shortName +"</td></tr>";
                        $("table tbody").append(markup);
                    });
                }
            },  
            error: function(xhr, textStatus, errorThrown) {  
                console.log('Error in Database');  

            }  
        }); 
    });  


</script>
</head>
<body>

    <table>
        <thead>
            <tr>
                <!-- <th>Select</th> -->
                <th>id</th>
                <th>Abbreviation</th>
                <th>Name</th>
                <th>shortName</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body> 
</html>
